<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ecommerce</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">فروشگاه</a>
            <!-- cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">سبد خرید</h2>
                <!-- Content -->
                <div class="cart-content">
                    <!-- <div class="cart-box"> -->
                        <!-- <img src="img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">ایر باد</div>
                            <div class="cart-price">100000</div>
                            <input type="number" value="1" class="cart-quantity" />
                        </div> -->
                        <!-- Remove Cart -->
                        <!-- <i class="bx bxs-trash-alt cart-remove"></i> -->
                    <!-- </div> -->
                </div>

                <!-- Total -->
                <div class="total">
                    <h2 class="total-title">جمع قیمت</h2>
                    <div class="total-price">0</div>
                </div>

                <!-- Buy Button -->
                <button type="button" class="btn-buy">خرید</button>
                <!-- Cart Close -->
                <i class="bx bx-x" id="close-cart" ></i>


            </div>
        </div>
    </header>

    <!-- shop -->
    <section class="shop container" >
        <h2 class="section-title">محصولات فروشگاه</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box 1 -->
            <div class="product-box" >
                <img src="img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title" >تی شرت</h2>
                <span class="price" >25000</span>
                <i class="bx bx-shopping-bag add-cart" ></i>
            </div>
            <!-- Box 2 -->
            <div class="product-box" >
                <img src="img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title" >ایر باد</h2>
                <span class="price" >100000</span>
                <i class="bx bx-shopping-bag add-cart" ></i>
            </div>
            <!-- Box 3 -->
            <div class="product-box" >
                <img src="img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title" >هودی</h2>
                <span class="price" >45000</span>
                <i class="bx bx-shopping-bag add-cart" ></i>
            </div>
            <!-- Box 4 -->
            <div class="product-box" >
                <img src="img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title" >شیکر</h2>
                <span class="price" >24000</span>
                <i class="bx bx-shopping-bag add-cart" ></i>
            </div>
            <!-- Box 5 -->
            <div class="product-box" >
                <img src="img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title" >عینک آفتابی</h2>
                <span class="price" >50000</span>
                <i class="bx bx-shopping-bag add-cart" ></i>
            </div>
            <!-- Box 6 -->
            <div class="product-box" >
                <img src="img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title" >کلاه</h2>
                <span class="price" >32000</span>
                <i class="bx bx-shopping-bag add-cart" ></i>
            </div>
            <!-- Box 7 -->
            <div class="product-box" >
                <img src="img/product7.jpg" alt="" class="product-img">
                <h2 class="product-title" >کوله</h2>
                <span class="price" >70000</span>
                <i class="bx bx-shopping-bag add-cart" ></i>
            </div>
            <!-- Box 8 -->
            <div class="product-box" >
                <img src="img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title" >کفش</h2>
                <span class="price" >62000</span>
                <i class="bx bx-shopping-bag add-cart" ></i>
            </div>
        </div>
    </section>


    <!-- Link to JS -->
    <script src="javascript/main.js" ></script>
</body>
</html>
